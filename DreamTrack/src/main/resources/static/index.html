<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Track</title>
    <script src="js/script.js"></script>
</head>
<body>
    <header id="header"></header>
    
    <h1>Welcome to Dream Track</h1>
    <br>
    <main id="main"></main>
    <div id="errors"> 
    <div id="dreamDetails">
    </div>
    </div>
    <div id="dreamTable">
    </div>
    <hr>
    <h3>Create a Dream</h3>
      <form name="newDreamForm">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Dream Title"><br>
        <label for="description">Description</label>
        <input type="text" name="description" placeholder="Dream Description"><br>
        <label for="userId">User ID</label>
        <input type="number" size="4" name="userId" placeholder="User ID"><br>
        <label for="isActive">Active/Inactive</label>
        <input type="number" size="4" name="isActive" placeholder="0(Inactive)1(Active)"><br>
        <label for="effect">Effect</label>
        <input type="text" name="effect" placeholder="Effect"><br>
        <label for="kind">Kind</label>
        <input type="text" name="kind" placeholder="Kind"><br>
        <button type="button" name="addDream">Create Dream</button>
      </form>
    </main>

   
</body>
</html>
